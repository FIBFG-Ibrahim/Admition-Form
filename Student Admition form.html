<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="Student Admition Form.css" rel="Stylesheet" type="text/css"/>
    <title>Student admition form</title>
  </head>
  <body>
    


<div class="container form-wrap">
    <div class="from-body">
    <form action="" class=" m-2 p-3 border border-info">
        <h1 class="title">Student Admition Form</h1>

        <div class="image" id="Image-selector"></div>
        <button class="btn border image-button" id="upload-image-button">Upload Image</button>
            <div class="col-md-12">
                <label>Student Name</label>
                <input class="form-control"/>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Fathers Name</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-6">
                    <label>Fathers NID No.</label>
                    <input class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Mothers Name</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-6">
                    <label>Mothers NID No.</label>
                    <input class="form-control"/>
                </div>
            </div>
            
            <div class="row">
                <label class="birth-date">Student Birth Date</label>
                <div class="col-2">
                    <label class="birth-day-style">Day</label>
                    <input class="form-control" placeholder="D" id="birh-Day"/>
                </div>

                <div class="col-2">
                    <label>Month</label>
                    <input class="form-control" placeholder="M" id="Birth-month"/>
                </div>

                <div class="col-2">
                    <label>Year</label>
                    <input class="form-control" placeholder="Y" id="birth-year"/>
                </div>

                <div class="col-md-6">
                    <label>Birth Cirtificate No.</label>
                    <input class="form-control" id="birth-year"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>present Address</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-6">
                    <label>Permanent Address</label>
                    <input class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label>Class</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-4">
                    <label>Roll</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-4">
                    <label>Section</label>
                    <input class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label>Bold group</label>
                    <select class="form-control">
                        <option>O+</option>
                        <option>A+</option>
                        <option>B+</option>
                        <option>AB+</option>
                        <option>O-</option>
                        <option>A-</option>
                        <option>B-</option>
                        <option>AB-</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Teliphone No.</label>
                    <input class="form-control"/>
                </div>

                <div class="col-md-4">
                    <label>Teliphone No-2</label>
                    <input class="form-control"/>
                </div>
            </div>

            <p class="warning">Please Check All information before click the submit button.</p>

            <div class="col-md-12">
              <button class="btn submit-button" type="button" id="submit-Button">Submit</button>
            </div>
        </form>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
